# src/test/resources/application-test.properties

# --- Configuración de DataSource para pruebas ---
# Usa H2 en memoria como base de datos embebida para pruebas
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# --- Configuración de JPA/Hibernate para pruebas ---
# Crea y destruye el esquema antes/después de las pruebas
spring.jpa.hibernate.ddl-auto=create-drop
# Opcional: Mostrar SQL en logs para debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Especifica el dialecto para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- Activar perfil 'test' ---
# Esto no se define aquí, sino en Maven o en tu IDE al ejecutar las pruebas