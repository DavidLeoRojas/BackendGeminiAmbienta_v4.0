# Pool de conexiones (ajustado a Render)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.keepalive-time=15000
spring.datasource.hikari.auto-commit=false

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

# Evitar inicialización de schema
spring.sql.init.mode=never

server.port=8080

# Logging
logging.level.com.gemini.gemini_ambiental=DEBUG
logging.level.org.springframework.security=DEBUG

# Habilitar CORS global (útil junto con CorsConfig)
spring.web.mvc.cors.enabled=true